{% extends 'base.html' %}

{% block title %}
Посты
{% endblock %}

{% block body %}
<div class="content">
    {% if posts %}
    {% for post in posts %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" style="cursor: pointer;"><a class="card-title-link" href="/post/{{post.id}}/">{{post.title}}</a></h5>
            <p class="card-text">{{post.content}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Автор: {{post.author.username}}</li>
        </ul>
    </div>
    {% endfor %}
    {% else %}
    Нет постов
    {% endif %}
</div>
{% endblock %}
